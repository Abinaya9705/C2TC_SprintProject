<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::content})}">
<body>
<div class="space-y-6" th:fragment="content">
  <a th:href="@{/colleges}" class="text-sm text-slate-600 hover:text-brand-700">â† Back to Colleges</a>

  <div class="bg-white rounded-2xl shadow-soft p-6">
    <h1 class="text-2xl font-bold" th:text="${college.name}">College Name</h1>
    <p class="text-slate-600 mt-1">Departments</p>

    <div th:if="${#lists.isEmpty(departments)}" class="mt-4 p-3 bg-amber-50 text-amber-800 rounded border">No departments found.</div>
    <div class="mt-4 grid md:grid-cols-2 lg:grid-cols-3 gap-4" th:if="${!#lists.isEmpty(departments)}">
      <a th:each="d : ${departments}" th:href="@{'/departments/' + ${d.id}}" class="block border rounded-xl p-4 hover:shadow-md bg-slate-50">
        <div class="font-semibold" th:text="${d.name}">Department</div>
        <div class="text-sm text-slate-600" th:text="${#lists.size(d.batches)} + ' batches'">0 batches</div>
      </a>
    </div>
  </div>
</div>
</body>
</html>
